                                        <div class="form-check">

                                        </div>
                                    </div>
                                </div>
                            </fieldset>


                
                            <div class="form-group row">
                                <div class="col-sm-2">Mark Your Intrest:  </div>

                                    <div class="form-check">

                                            <input class="form-check-input" type="checkbox" id="gridCheck1">

                                            <br>

                                            <label class="form-check-label" for="gridCheck1"> Films and Animation</label>
                                            <br>
                                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                                            <label class="form-check-label" for="gridCheck1">Books</label>
                                    </div>
                                </div>

                                        <br>
